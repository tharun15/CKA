apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      initContainers:
      - name: init-nginx
        image: busybox:latest
        command: ['sh', '-c', 'echo "Init container preparing environment..." && sleep 5']
        resources:
          requests:
            cpu: 300m
            memory: 500Mi
          limits:
            cpu: 400m
            memory: 600Mi
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 300m
            memory: 500Mi
          limits:
            cpu: 400m
            memory: 600Mi
